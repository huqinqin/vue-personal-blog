<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      text-align: center;
    }

    #g1 {
      width:200px; height:160px;
      display: inline-block;
      margin: 1em;
    }

    p {
      display: block;
      width: 450px;
      margin: 2em auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="g1"></div>
</body>
<script src="resources/js/raphael.2.1.0.min.js"></script>
<script src="resources/js/justgage.1.0.1.min.js"></script>
<script>
  window.onload = function(){
    var g1 = new JustGage({
      id: "g1",
      value: getRandomInt(0, 100),
      min: 0,
      max: 100,
      title: "Custom Width",
      label: "test"
    });
    setInterval(function() {
      g1.refresh(getRandomInt(0, 100));
    }, 2500);
  };
</script>
